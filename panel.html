<!DOCTYPE html>
<html>
<head>
    <title>Rep+ Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
        }
        .status {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Rep+ Panel</h1>
    <div class="status">
        <p>✅ Panel loaded successfully!</p>
        <p>Check Browser Toolbox Console (Ctrl+Shift+Alt+I) for logs.</p>
    </div>

    <script>
        console.log('========== STEP 4: panel.html LOADED ==========');
        console.log('Panel HTML script executed!');
        
        const browserAPI = typeof browser !== 'undefined' ? browser : chrome;
        console.log('browserAPI in panel:', browserAPI ? 'FOUND' : 'NOT FOUND');
        
        // Test if we can access devtools API from panel
        if (browserAPI && browserAPI.devtools) {
            console.log('devtools API available in panel:', !!browserAPI.devtools);
            if (browserAPI.devtools.network) {
                console.log('devtools.network available:', !!browserAPI.devtools.network);
            } else {
                console.log('NOTE: devtools.network will be available after Network panel is opened');
            }
        }
        
        // Update page content
        document.querySelector('.status p:first-child').textContent = 
            '✅ Panel loaded! Check Browser Toolbox Console for logs.';
    </script>
</body>
</html>
